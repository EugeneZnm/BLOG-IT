{% extends 'base.html' %}
{% block content %}
<body style="background-color: #f5f5dc";>
<div class="container">
    <h1 style="font-weight: bold; text-align: center;">BUSINESS SECTION</h1>
    {% for post in post %}
    <div style="display:inline-block; margin-left: 2em;">
        <div class="card mb-3" style="background-color: #f4a460;width: 300px;">
            <div class="card-header">
                <span style="text-size: 50px; font-weight: 600;">{{post.header}}</span></br><br>
                 <h6 class="card-subtitle">Category: {{post.category}}</h6>
            </div>
            <div class="card-body">
                <div class="card-text">
                    <h5>{{post.post|truncate(150)}}</h5>
                </div>
                <div class="card-text">
                    <span style="text-size: 10px;"><em>Posted on:{{post.time}}</em></span>
                </div>
                <p><a href="/comments/{{post.id}}"><button class="btn btn-primary">Read More</button></a></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
</body>
