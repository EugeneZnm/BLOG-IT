{% extends 'base.html' %}
{% block content %}
<body style="background-color: #9dc0e9";>
<div class="container">
    <h1 style="font-weight: bold; text-align: center;">LIFESTYLE SECTION</h1>
    {% for post in postit %}
    <div class="card mb-3" style="background-color: #f4a460;">
        <div class="card-body">
            <div class="card-header">
                <h2>{{post.title}}</h2><br>
                <h5 class="card subtitle">Created at:{{post.time}}</h5>
            </div>
            <div class="card-text">
                <h5>{{post.post}}</h5>
            </div>
            <p><a href="/comments/{{post.id}}"><button class="btn btn-primary">Read More</button></a></p>
        </div>
    </div>
    {% endfor %}
</div>
</body>
{% endblock %}
