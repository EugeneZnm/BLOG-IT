{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

    {% block content %}
<body style="background-color: #f5f5dc;">
    <h2 style="text-align: center; font-weight: bold; text">MOMENT OF TRUTH</h2>
       {% for post in all %}
        <div style="display:inline-block; margin-left: 2em;">
            <div class="card mb-2" style="width: 300px;">
                <div class="card-body">
                    <div class="card-header">
                        <h3>{{post.header}}</h3><br>
                        <h6 class="card-subtitle">Category:{{post.category}}</h6>
                    </div>
                    <div class="card-text">
                        <h5>{{post.post}}</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p style="text-align: center;"><a href="/comments/{{post.id}}"><button class="btn btn-primary">Read More</button></a></p>
                    </div>
                    {% if current_user.is_authenticated %}
                    <div class="col-md-6">
                        <p style="text-align: center;"><a href="/delete/{{post.id}}"><button class="btn btn-primary">Delete Post</button></a></p>
                    </div>
                    {%endif%}
                </div>
            </div>
        </div>
        {% endfor %}
        <div>

        </div>
</body>
{% endblock %}
